<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a message</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="messages">
        <h1>留个言吧！</h1>
        <div class="form">
            <input id="username" type="text" placeholder="用户名">
            <textarea id="enter" placeholder="请输入你的留言"></textarea>
            <button class="button">留言</button>
        </div>
            
       <div id="messageBox">
        <div class="content">
            <div class="info">
                <div>
                    <img src="./head.jpg" height="70px" width="70px">
                    <span class="username">lele</span>
                </div>
                <div><span>发布于:2024/9/30 22:00</span></div>
                
            </div>
            <div class="message">
                你好，这是一个可以留言的留言板！但是你的留言并不会被保存，保存功能暂时没有实现。
            </div>
        </div>
       </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
